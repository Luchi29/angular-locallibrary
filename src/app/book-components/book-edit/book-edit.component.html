<div class="modal-body">
  <!-- form card register -->
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h4 class="modal-title" id="modal-basic-title">Book Update</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
        <div class="form-group">
          <label for="inputName">Title</label>
          <input
            class="form-control"
            type="text"
            formControlName="title"
            placeholder="Title"
          />
          <div
            class="invalid-feedback"
            *ngIf="!submitted && myForm.title.errors?.required"
          >
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Author:</label>
          <select class="custom-select form-control" formControlName="author">
            <option value="">Choose an author:</option>
            <option *ngFor="let author of Author" value="{{ author.id }}">
              {{ author.first_name }} {{ author.family_name }}
            </option>
          </select>

          <div
            class="invalid-feedback"
            *ngIf="!submitted && myForm.author.errors?.required"
          >
            Author is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Summary:</label>
          <input
            type="text"
            class="form-control"
            formControlName="summary"
            placeholder="Summary"
          />

          <div
            class="invalid-feedback"
            *ngIf="!submitted && myForm.summary.errors?.required"
          >
            Summary is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Isbn:</label>
          <input
            type="text"
            class="form-control"
            formControlName="isbn"
            placeholder="isbn"
          />

          <div
            class="invalid-feedback"
            *ngIf="!submitted && myForm.isbn.errors?.required"
          >
            Isbn is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Genre:</label>
          <select class="custom-select form-control" formControlName="genre">
            <option value="">Choose a genre:</option>
            <option *ngFor="let genre of Genre" value="{{ genre.id }}">
              {{ genre.name }}
            </option>
          </select>

          <div
            class="invalid-feedback"
            *ngIf="!submitted && myForm.genre.errors?.required"
          >
            Genre is required.
          </div>
        </div>

        <div class="modal-footer">
          <button [disabled]="submitted" class="btn btn-success">Update</button>
          <button
            [disabled]="submitted"
            type="button"
            class="btn btn-danger"
            (click)="modal.close('Cancel')"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form  -->
</div>
