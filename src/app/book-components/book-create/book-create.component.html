<div class="row justify-content-center">
  <div class="col-md-4 register">
    <div class="card-body">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Title:</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
            placeholder="Title"
          />

          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.title.errors?.required"
          >
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Author:</label>
          <select class="custom-select form-control" formControlName="author">
            <option value="">Choose an author:</option>
            <option *ngFor="let author of Author" value="{{ author.id }}">
              {{ author.first_name }} {{ author.family_name }}
            </option>
          </select>

          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.author.errors?.required"
          >
            Author is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Summary:</label>
          <input
            type="text"
            class="form-control"
            formControlName="summary"
            placeholder="Summary"
          />

          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.summary.errors?.required"
          >
            Summary is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Isbn:</label>
          <input
            type="text"
            class="form-control"
            formControlName="isbn"
            placeholder="isbn"
          />

          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.isbn.errors?.required"
          >
            Isbn is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Genre:</label>
          <select class="custom-select form-control" formControlName="genre">
            <option value="">Choose a genre:</option>
            <option *ngFor="let genre of Genre" value="{{ genre.id }}">
              {{ genre.name }}
            </option>
          </select>

          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.genre.errors?.required"
          >
            Genre is required.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="return" title="return">
  <a routerLink="/books" class="previous"> &laquo; Previous

  </a>

</div>
