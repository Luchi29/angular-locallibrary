<div class="row justify-content-center">
  <div class="col-md-4 register">
    <div class="card-body">
      <form [formGroup]="bookInstanceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Book:</label>
          <select class="custom-select form-control" formControlName="book">
            <option value="">Choose a book:</option>
            <option *ngFor="let book of Book" value="{{ book.id }}">
              {{ book.title }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.book.errors?.required"
          >
            Select a book.
          </div>
        </div>
        <div class="form-group">
          <label for="imprint">Imprint:</label>
          <input
            class="form-control"
            type="text"
            formControlName="imprint"
            placeholder="imprint"
          />

          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.imprint.errors?.required"
          >
            Imprint is required.
          </div>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select class="custom-select form-control" formControlName="status">
            <option value="">Select Status:</option>
            <option *ngFor="let status of status" value="{{ status }}">
              {{ status }}
            </option>
          </select>

          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.status.errors?.required"
          >
            Status is required.
          </div>
        </div>
        <div class="form-group">
          <label for="due_back">Due back:</label>
          <input class="form-control" type="date" formControlName="due_back" />

          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.due_back.errors?.required"
          >
            Due back date is required.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="return" title="return">
  <a routerLink="/bookinstances" class="previous"> &laquo; Previous

  </a>

</div>
