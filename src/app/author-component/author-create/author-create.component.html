<div class="row justify-content-center">
  <div class="col-md-4 register">
    <div class="card-body">
      <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">First Name:</label>
          <input
            class="form-control"
            type="text"
            formControlName="first_name"
            placeholder="First Name"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.first_name.errors?.required"
          >
            First Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Family Name:</label>
          <input
            class="form-control"
            type="text"
            formControlName="family_name"
            placeholder="Family Name"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.family_name.errors?.required"
          >
            Family Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate">Date of birth:</label>
          <input
            class="form-control"
            type="date"
            formControlName="date_of_birth"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.date_of_birth.errors?.required"
          >
            Date of birth is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate">Date of death:</label>
          <input
            class="form-control"
            type="date"
            formControlName="date_of_death"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.date_of_death.errors?.required"
          >
            Date of death is required.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="return" title="return">
  <a routerLink="/authors" class="previous"> &laquo; Previous

  </a>

</div>
