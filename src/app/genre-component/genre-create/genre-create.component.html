<div class="row justify-content-center">
  <div class="col-md-4 register">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name:</label>
          <input class="form-control" type="text" formControlName="name"
            placeholder="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>

        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>

        </div>

      </form>

    </div>

  </div>

</div>

<div class="return" title="return">
  <a routerLink="/genres" class="previous"> &laquo; Previous

  </a>

</div>
